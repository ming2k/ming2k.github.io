baseURL: "https://ming2k.github.io/"
title: "Fragments"
paginate: 5
theme: PaperMod
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
defaultContentLanguage: "en"

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # generate search index file

params:
  env: production
  title: "Fragments"
  description: "Thoughts, Code & Life"
  keywords: [Blog, Tech, Life, Notes, Programming]
  author: "Ming"
  DateFormat: "2006-01-02"
  defaultTheme: auto
  comments: false
  showtoc: true
  tocopen: false

  # Profile Mode
  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Hi, I'm Ming"
    Content: >
      ðŸ‘‹ Welcome to my homepage!

      - I'm a full stack designer.


  # Social Icons
  socialIcons:
    - name: github
      title: View Author's Github Homepage
      url: "https://github.com/ming2k"
    - name: X
      title: View Author's X Homepage
      url: "https://x.com/mingmillennium"
    - name: email
      title: Send Author an Email
      url: "mailto:mingmillennium@gmail.com"

  # Search Configuration
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# Navigation Menu
menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40

# Syntax Highlighting
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
